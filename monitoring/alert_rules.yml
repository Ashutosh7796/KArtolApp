groups:
  - name: kartol-app-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job=~"kartol-app-.*"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "KArtolApp is down ({{ $labels.job }})"
          description: "KArtolApp {{ $labels.job }} has been down for more than 1 minute."

      - alert: ApplicationHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}."

      - alert: ApplicationHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}."

      # JVM Alerts
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.job }}."

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.job }}."

      - alert: GarbageCollectionHigh
        expr: rate(jvm_gc_collection_seconds_sum[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High garbage collection time"
          description: "GC time is {{ $value }}s/second for {{ $labels.job }}."

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool usage is {{ $value | humanizePercentage }} for {{ $labels.job }}."

      - alert: DatabaseConnectionFailed
        expr: rate(hikaricp_connections_timeout_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "Database connection timeout rate is {{ $value }} for {{ $labels.job }}."

      # Kubernetes Alerts
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping."

      - alert: PodNotReady
        expr: kube_pod_status_ready{condition="true"} == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Pod not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 10 minutes."

      - alert: HighPodMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High pod memory usage"
          description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }}."

      - alert: HighPodCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) / container_spec_cpu_quota * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High pod CPU usage"
          description: "Pod {{ $labels.pod }} CPU usage is {{ $value }}%."

      # Security Alerts
      - alert: TooManyFailedLogins
        expr: rate(authentication_failure_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High rate of failed logins"
          description: "Failed login rate is {{ $value }} per second for {{ $labels.job }}."

      - alert: SuspiciousActivity
        expr: rate(suspicious_requests_total[5m]) > 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious request rate is {{ $value }} per second for {{ $labels.job }}."

      # Business Logic Alerts
      - alert: LowUserActivity
        expr: rate(user_requests_total[5m]) < 0.1
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Low user activity"
          description: "User request rate is {{ $value }} per second for {{ $labels.job }}."

      - alert: HighRateLimitHits
        expr: rate(rate_limit_exceeded_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate limit hits"
          description: "Rate limit exceeded {{ $value }} times per second for {{ $labels.job }}."
