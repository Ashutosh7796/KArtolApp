apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kartol-app-production-ingress
  namespace: kartol-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "50"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://kartol.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  tls:
  - hosts:
    - kartol.com
    - www.kartol.com
    secretName: kartol-production-tls
  rules:
  - host: kartol.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kartol-app-production-service
            port:
              number: 80
  - host: www.kartol.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kartol-app-production-service
            port:
              number: 80
