apiVersion: v1
kind: Secret
metadata:
  name: kartol-app-staging-secrets
  namespace: kartol-staging
type: Opaque
data:
  # Base64 encoded values
  # Use: echo -n "your-value" | base64
  SPRING_DATASOURCE_PASSWORD: <BASE64_ENCODED_STAGING_DB_PASSWORD>
  JWT_SECRET: <BASE64_ENCODED_STAGING_JWT_SECRET>
  SPRING_MAIL_USERNAME: <BASE64_ENCODED_MAIL_USERNAME>
  SPRING_MAIL_PASSWORD: <BASE64_ENCODED_MAIL_PASSWORD>
