# Staging Environment Configuration
spring.profiles.active=staging

# Database Configuration for Staging
spring.datasource.url=${STAGING_DB_URL:jdbc:mysql://localhost:3306/kartol_staging}
spring.datasource.username=${STAGING_DB_USERNAME:kartol_user}
spring.datasource.password=${STAGING_DB_PASSWORD:staging_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.spring.jwt=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=${STAGING_JWT_SECRET:stagingSecretKey123456789}
jwt.expiration=86400000

# Rate Limiting (more lenient for staging)
rate.limit.requests=200
rate.limit.window=60

# Email Configuration
spring.mail.host=${STAGING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${STAGING_MAIL_PORT:587}
spring.mail.username=${STAGING_MAIL_USERNAME:}
spring.mail.password=${STAGING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
